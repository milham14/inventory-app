<div *ngIf="isBrowser">
  <!-- Breadcrumb -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a style="color: #3399ff;">Data Master</a></li>
            <li class="breadcrumb-item active" style="color: #202020;">Role</li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <!-- Role Table -->
  <div class="card">
    <div class="card-header">
      <div class="row align-items-center">
        <div class="col-6">
          <span>List Role</span>
        </div>
        <div class="col-6 text-right">
          <button class="btn btn-success" (click)="openModal()">Tambah Role</button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <table id="roleTable" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>No</th>
            <th>Role</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of dataSource; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ role.name }}</td>
            <td>
              <button class="btn btn-primary btn-sm mr-1" (click)="editRole(role)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteRole(role)">Hapus</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal Tambah/Edit Role -->
  <div class="modal fade" id="modalTambahRole" tabindex="-1" role="dialog" aria-labelledby="modalTambahRoleLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTambahRoleLabel">{{ selectedRole ? 'Edit Role' : 'Tambah Role' }}</h5>
          <button type="button" class="close" (click)="closeModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Nama Role</label>
              <input
                id="name"
                name="name"
                type="text"
                class="form-control"
                [(ngModel)]="newRole.name"
                required
              />
            </div>

            <div class="form-group">
              <label for="permissions">Permissions</label>
              <select
                id="permissions"
                class="form-control selectpicker"
                multiple
                [(ngModel)]="newRole.permissions"
                name="permissions"
                data-live-search="true"
                title="Pilih Permissions"
              >
                <option *ngFor="let perm of allPermissions" [value]="perm.id">
                  {{ perm.name }}
                </option>
              </select>
              <small class="form-text text-muted">Pilih lebih dari satu permission.</small>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Batal</button>
          <button type="button" class="btn btn-primary" (click)="simpanRole()">
            {{ selectedRole ? 'Update' : 'Simpan' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Konfirmasi Hapus -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-danger">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Konfirmasi Hapus</h5>
        <button type="button" class="close" (click)="closeConfirmDelete()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <p>Apakah Anda yakin ingin menghapus role <strong>{{ roleToDelete?.name }}</strong>?</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeConfirmDelete()">Batal</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Hapus</button>
      </div>
    </div>
  </div>
</div>

</div>
